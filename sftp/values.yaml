
image:
  repository: atmoz/sftp
  tag: latest
  pullPolicy: IfNotPresent
  args: "foo:foo:1001"

service:
  type: NodePort
  port: 22

volumes:
  - name: myvolume
    persistentVolumeClaim:
      claimName: myvolume

volumeMounts:
  - name: myvolume
    mountPath: "/home/foo"

resources:
  requests:
    memory: 256m
    cpu: 0.5
  limits:
    memory: 512m
    cpu: 1

nodeSelector: {}

tolerations: []

affinity: {}
