{{- if .Values.ingress.enabled -}}
{{- $fullName := include "sonarr.fullname" . -}}
{{- $servicePort := .Values.service.port -}}
{{- $ingressPath := .Values.ingress.path -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ template "sonarr.name" . }}
    chart: {{ template "sonarr.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  tls:
    - hosts:
      - {{ default "sonarr" .Values.subDomain }}.{{default "default" .Release.Namespace}}.{{ .Values.domain }}
      secretName: {{ default "sonarr" .Values.subDomain }}-{{default "default" .Release.Namespace}}-{{ .Values.domain }}-tls
  rules:
    - host: {{ default "sonarr" .Values.subDomain }}.{{default "default" .Release.Namespace}}.{{ .Values.domain }}
      http:
        paths:
          - path: {{ $ingressPath }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: http
{{- end }}
