
replicaCount: 1

image:
  repository: emby/embyserver
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - emby.bananaspliff.org
  tls:
   - secretName: emby-bananaspliff-org
     hosts:
       - emby.bananaspliff.org

volumes:
  - name: myvolume
    persistentVolumeClaim:
      claimName: myvolume

volumeMounts:
  - name: myvolume
    mountPath: "/config"
    subPath: "configs/emby"
  - name: myvolume
    mountPath: "/medias"
    subPath: "medias"

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
